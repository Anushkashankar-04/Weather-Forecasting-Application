<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 15px;
            border: none;
            background: #184270;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        .result {
            margin-top: 15px;
        }

        .temp {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="weather-container">
    <h2>Weather App üå§Ô∏è</h2>
    <input type="text" id="locationInput" placeholder="Enter city name">
    <br>
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="result"></div>
</div>

<script>
    const apiKey = "a0c53156494944b8a8b173143252312";

    function getWeather() {
        const location = document.getElementById("locationInput").value;
        const resultDiv = document.getElementById("result");

        if (location === "") {
            resultDiv.innerHTML = "<p>Please enter a location</p>";
            return;
        }

        const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultDiv.innerHTML = "<p>Location not found ‚ùå</p>";
                } else {
                    resultDiv.innerHTML = `
                        <p><strong>${data.location.name}, ${data.location.country}</strong></p>
                        <div class="temp">${data.current.temp_c}¬∞C</div>
                        <p>${data.current.condition.text}</p>
                        <p>Humidity: ${data.current.humidity}%</p>
                        <p>Wind: ${data.current.wind_kph} km/h</p>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = "<p>Error fetching data</p>";
                console.error(error);
            });
    }
</script>

</body>
</html>
